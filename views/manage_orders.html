<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <title></title>
        <script type="text/javascript">
            var tstUsername = "";
            var tstCurrentDate = "2015-Sept-08";
            var tt_cancel_destination = null;

            function goHome() {
                window.location = "/patients/show/<%= patientIdentifier %>"
            }
        </script>

        <script src="/javascripts/jquery-1.3.2.min.js" type="text/javascript"></script>
        <script src="/javascripts/barcode.js" type="text/javascript"></script>

        <link rel="stylesheet" type="text/css" href="/stylesheets/touch-fancy.css"/>
        <link rel="stylesheet" type="text/css" href="/stylesheets/dashboard.css"/>

        <style type="text/css">
            body {
                -moz-user-select:none;
            }

            table {
                vertical-align:center;
                width: 95%;
                -moz-user-select:none;
                padding-left: 5%;
                padding-top: 3%;
            }

            .container {
                height: 92%;
                background-color: #FFFFDD;
                margin: 20px 20px 20px 20px;
                overflow: auto;
            }

            .data { 
                padding-left: 5px;
            }

            td {
                text-align: left;
                border-style: solid;
                border-width: 1px;
                text-align: left;
                word-wrap: break-word;
            }

            th {
                text-align: left;
                border-style: solid;
                border-width: 1px;
                padding-left: 5px;
                text-align: left;
            }

            a {
                background-color: grey;
                border-bottom: 1px outset #EEEEEE;
                border-style: outset;
                border-top: 1px outset #EEEEEE;
                color: white;
                display: block;
                padding: 10px 16px 10px 10px;
                text-align: center;
                text-decoration: none;
            }

            #continue{
                float: right;
            }

            .header_td{
                text-align: center;
                line-height: 7px;
            }
        </style>

    </head>
    <body id="mateme">  
        <div id="container">      
            <div id="content" style = "position : relative; width : 98%; margin-left : -49%;">
                <div style="overflow:auto; height: 640px; padding-top: 10px;">
                    <table>
                        <thead>
                            <tr>
                                <th>Accession Number</th>
                                <th>Test Ordered</th>
                                <th>Order Date</th>
                                <th>Order Time</th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <% for (var test in testsOrdered){ %>
                            <tr>
                                <td><%= testsOrdered[test].AccessionNum %></td>
                                <td><%= testsOrdered[test].TestOrdered %></td>
                                <td><%= testsOrdered[test].OrderDate %></td>
                                <td><%= testsOrdered[test].OrderTime %></td>
                                <td class='anchor_class'><a href="#">Delete</a></td>
                            </tr>
                            <% } %>
                        </tbody>

                    </table>
                </div>
                <div id="footer" class="dark">
                    <div id="buttons" class="buttons" style="top:0px">
                        <button id="continue" class="green right" onclick="goHome()"><span>Finish</span></button>
                    </div>
                </div>
            </div> 
        </div>
    </body>
</html>
